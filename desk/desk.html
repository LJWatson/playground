<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>SVG desk</title>

<link rel="text/css" type="stylesheet" href="../css/basic.css">
</head>

<body>
<h1>SVG desk</h1>

<svg width="90%" height="90%" role="img" aria-labelledby="desktitle" aria-describedby="deskDesc">
<title id="deskTitle">My desk</title>
<desc id="deskDesc">Top-down view of a rectangular desk, with a curve inset on the bottom right hand side.</desc>

<!-- Basic desk outline. -->
<path style="fill: #ca8f42;" d="M50 50 L1000 50 L1000 600 L750 600 C700 550, 625 510, 500 500 L50 500 Z" />

<!-- Lamp. -->
<g role="img" aria-describedby="lampDesc">
<desc id="lampDesc">Cylindrical glass lamp, in the top left corner of the desk.</desc>

<circle style="fill: #eeeeee;" cx="100" cy="100" r="25" />
<circle style="fill: #fee23e;" cx="100" cy="100" r="10" />
<text style="fill: #000000;" x="80" y="72.5">Lamp</text>
</g>

<!-- Phone. -->
<g role="img" aria-describedby="phoneDesc">
<desc id="phoneDesc">Black handset phone, to the right of the lamp.</desc>

<rect style="fill: #000000;" x="140" y="75" width="30" height="30" rx="10" ry="10" />
<text style="fill: #ffffff;" x="135" y="72.5">Phone</text>
</g>

<!-- Speaker. -->
<g role="img" aria-describedby="speaker1Desc">
<desc id="speaker1Desc">Grey round mini-speaker, to the right of the phone.</desc>

<circle style="fill: #808080;" cx="215" cy="100" r="15" />
<text style="fill: #000000;" x="195" y="72.5">Speaker</text>
</g>

<!-- Scanner. -->
<g role="img" aria-describedby="scannerDesc">
<desc id="scannerDesc">Black flatbed scanner, to the left of the desktop computer.</desc>

<rect style="fill: #000000;" x="800" y="50" width="100" height="150" />
<text style="fill: #ffffff;" x="805" y="72.5">Scanner</text>
</g>

<!-- Computer. -->
<g role="img" aria-describedby="computerDesc">
<desc id="computerDesc">Black desktop computer, in the top right corner of the desk.</desc>

<rect style="fill: #000000;" x="925" y="50" width="75" height="200" />
<text style="fill: #ffffff;" x="930" y="72.5">Computer</text>
</g>

</svg>

</body>
</html>
