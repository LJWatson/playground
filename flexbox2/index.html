<title>FlexBox with tabindex demo</title>

<body>
<h1>FlexBox with tabindex demo</h1>

<p>This demo uses <a href="https://www.w3.org/TR/css-flexbox-1/">CSS Flexbox</a>, with <a href="https://www.w3.org/TR/html51/editing.html#the-tabindex-attribute"><code>tabindex</code></a> attribute to try and solve the <a href="http://tink.uk/flexbox-the-keyboard-navigation-disconnect/">FlexBox keyboard navigation disconnect</">FlexBox keyboard navigation disconnect</a>.</p>
<h2>Example</h2>
<div class="example">
<div style="display: flex;">
<button tabindex="3" style="order: 3;">1</button>
<button tabindex="2" style="order: 2;">2</button>
<button tabindex="1" style="order: 1;">3</button>
</div>
</div>

<h2>Notes</h2>

<p>The <a href="http://tink.uk/flexbox-the-keyboard-navigation-disconnect/">FlexBox keyboard navigation disconnect</a></p>

</body>
</html>
