<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>SVG name/description demo</title>

<link rel="stylesheet" type="text/css" href="css/basic.css">
</head>

<body>
<h1>SVG name/description demo</h1>


<svg role="img" aria-labelledby="title" aria-describedby="desc" width="304" height="290">
<title id="title">A violet pentagram</title>
<desc id="desc">Five pointed star</desc>
<path d="M2,111 h300 l-242.7,176.3 92.7,-285.3 92.7,285.3 z" style="fill:#b55fff;"/>
</svg>

<h2>Notes</h2>

<p>This demo illustrates how to use the <code>aria-labelledby</code> and <code>aria-describedby</code> attributes, along with the <code>img</code> role to provide the missing semantic information.</p>

</body>
</html>
