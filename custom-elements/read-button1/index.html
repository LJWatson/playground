<!doctype html>

<html lang="en">
<head>
<title>Custom Element: read-button</title>

<link rel="stylesheet" type="text/css" href="css/basic.css">
<link rel="stylesheet" type="text/css" href="css/read-button.css">
</head>

<body>
<h1>Custom Element: read button</h1>

<div class="example">
    <read-button content="this">Read</read-button>
    <div id="this">
        This is some experimental content to be read out loud.
        </div>

    <read-button content="that">Read more</read-button>
<div id="that">
    This is not the same experimental text as before.
    </div>
    </div>

<script src="js/read-button.js"></script>
    
    </body>
</html>
