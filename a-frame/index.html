<!doctype html>

<html lang="en">
<head>
<title>A-Frame scene</title>
<meta charset="utf-8">

<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="js/voice.js"></script>
</head>

<body>
<a-scene id="scene">
<a-sphere radius="3" color="white" position="4 3 -10"></a-sphere>
<a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>
<a-box color="black" position="-1 0 -1" rotation="10 10 10" scale="1 1 1"></a-box> 

<a-sky color="purple"></a-sky>
<a-plane color="green" rotation="-90 0 0" width="30" height="30"></a-plane>

</a-scene>

<div id="demo"></div>

</body>
</html>
