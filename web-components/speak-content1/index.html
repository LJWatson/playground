<!doctype html>

<html lang="en">
<head>
    <title>Autonomous custom element: read-button</title>

    <link rel="stylesheet" type="text/css" href="css/basic.css">
</head>

<body>
    <h1>Autonomous custom element: read-button</h1>

    <div class="example">
        <speak-content>
            <span slot="control">Speak this</span>
            <div slot="speak">1 tequila... 2 tequila... 3 tequila... floor!</div>
        </speak-content>
    </div>

    <script src="js/speak-content.js"></script>
</body>
</html>
