<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>FlexBox with aria-flowto demo</title>

<link rel="stylesheet" type="text/css" href="css/basic.css">
<link rel="stylesheet" type="text/css" href="css/button.css">
</head>

<body>
<h1>FlexBox with aria-flowto demo</h1>

<p>This demo uses <a href="https://www.w3.org/TR/css-flexbox-1/">CSS Flexbox</a>, with <a href="https://www.w3.org/TR/wai-aria/states_and_properties#aria-flowto"><code>aria-flowto</a></a> attribute to try and solve the <a href="http://tink.uk/flexbox-the-keyboard-navigation-disconnect/">FlexBox keyboard navigation disconnect</">FlexBox keyboard navigation disconnect</a>.</p>

<h2>Example</h2>
<div class="example">
<div style="display: flex;">
<button id="b1" aria-flowto="b3" style="order: 3;">1</button>
<button id="b2" aria-flowto="b1" style="order: 2;">2</button>
<button id="b3" aria-flowto="b2" style="order: 1;">3</button>
</div>
</div>

<h2>Notes</h2>

<p>The Jaws screen reader uses the =  (equals) key to navigate elements with <code>aria-flowto</code>.</p>
</body>
</html>
