<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Vibration API demo</title>

<link rel="stylesheet" type="text/css" href="../css/basic.css">
<link rel="stylesheet" type="text/css" href="css/button.css">
<script src="js/vibrate.js"></script>
</head>

<body>
<h1>Vibration API demo</h1>

<p>This demo uses the <a href="http://www.w3.org/TR/vibration/">Vibration API</a>. Check <a href="http://caniuse.com/#feat=vibration">CanIUse.com</a> for current browser support.</p>

<h2>Example</h2>

<div class="example">

	<div data-vibrate-visualiser></div>

	<ul>
		<li><button id="v1">Vibrate once</button></li>
		<li><button id="v2">Vibrate twice</button></li>
		<li><button id="v3">Vibrate more</button></li>
	</ul>
</div>

<h2>Notes</h2>

<p>Currently Apple does not allow developer access to the vibration/haptic hardware on iOS devices.</p>

</body>
</html>
